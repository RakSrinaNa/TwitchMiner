name: Build and deploy Github pages

on:
  push:
    branches:
      - main
      - feature/antora
  workflow_dispatch:

jobs:
  build:
    name: Build pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Antora build
        uses: rgn/antora-build-action@v1
        with:
          playbook: '.github/antora-playbook.yml'
      - name: Setup asciidoctor
        uses: reitzig/actions-asciidoctor@v2.0.0
      - name: Prepare upload
        run: |
          mkdir pages
          cp -R docs-site/build/site pages/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    name: Deploy pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
